<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Atividade Aula - API</title>
</head>

<body class="text-center">

    <main class="form-signin">
        <form onsubmit="return false">
            
            <h1 class="h3 mb-3 fw-normal">Calcular IMC</h1>

            <div class="form-floating">
                <input type="number" class="form-control" id="floatingPeso" placeholder="" step=0.1 required>
                <label for="floatingPeso">Informe o peso</label>
            </div>
            <br>
            <div class="form-floating">
                <input type="number" class="form-control" id="floatingAltura"  step=0.01 required>
                <label for="floatingAltura">Informe a altura</label>
            </div>
            <p id="imc" class="mt-5 mb-3 text-muted"></p>
            <button type='submit' class="w-100 btn btn-lg btn-success" onclick="calculaimc()">Calcular</button>
        </form>

    </main>
</body>
<script type="text/javascript" src="index.js"></script>
</script>

</html>
